<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link rel="stylesheet" href="../styles/main.css">

    <title>Quizzical | Leaderboard</title>
</head>
<body>
    <div class="hero is-fullheight">
        <nav class="navbar">
            <div class="navbar-brand">
                <div class="navbar-item is-size-3 is-size-4-touch" id="title">
                    Quizzical
                </div>
                <div class="navbar-burger burger" data-target="navbar-links">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="navbar-menu" id="navbar-links">
                <div class="navbar-start">
                    <a class="navbar-item" href="quiz.html">
                      Quiz
                    </a>
                    <a class="navbar-item" href="leaderboard.html">
                      Leaderboard
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light" id="logout">
                                Log Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="hero-body">
            <div class="container">
                <div class="column is-8 is-offset-2">
                    <div class="box">
                        <div class="title">Search for Players</div>
                        <div class="field">
                            <input type="text" id="search-box" class="input is-fullwidth">
                        </div>
                        <div class="table-container is-hidden" id="userinfo-table-container">
                            <table class="table is-fullwidth is-hoverable">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Correct</th>
                                        <th>Incorrect</th>
                                        <th>Total</th>
                                        <th>Rating</th>
                                    </tr>
                                </thead>
                                <tbody id="userinfo-table"></tbody>
                            </table>
                        </div>
                        <div class="title">Leaderboard</div>
                        <div class="table-container">
                            <table class="table is-fullwidth is-hoverable is-striped">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Username</th>
                                        <th>Correct</th>
                                        <th>Incorrect</th>
                                        <th>Total</th>
                                        <th>Rating</th>
                                    </tr>
                                </thead>
                                <tbody id="leaderboard-table"></tbody>
                            </table>
                        </div>
                        <!-- Personal score. Style. -->
                        <div class="title">Your Score</div>
                        <div class="table-container">
                            <table class="table is-fullwidth is-hoverable">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Correct</th>
                                        <th>Incorrect</th>
                                        <th>Total</th>
                                        <th>Rating</th>
                                    </tr>
                                </thead>
                                <tbody id="currentuser-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script src="../scripts/firebaseInit.js"></script>
    
    <script src="../scripts/auth/authRedirect.js"></script>
    <script src="../scripts/auth/logout.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" 
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" 
        crossorigin="anonymous"></script>

    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/leaderboard.js"></script>
</body>
</html>
