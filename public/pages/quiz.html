<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link rel="stylesheet" href="../styles/main.css">

    <title>Quizzical</title>
</head>
<body>
    <div class="hero is-fullheight">
        <nav class="navbar">
            <div class="navbar-brand">
                <div class="navbar-item is-size-3 is-size-4-touch" id="title">
                    Quizzical
                </div>
                <div class="navbar-burger burger is-large" data-target="navbar-links">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="navbar-menu" id="navbar-links">
                <div class="navbar-start">
                    <a class="navbar-item" href="quiz.html">
                      Quiz
                    </a>
                    <a class="navbar-item" href="leaderboard.html">
                      Leaderboard
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light" id="logout">
                                Log Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="hero-body">
            <div class="container">
                <div class="column is-8 is-offset-2">
                    <div class="box">
                        <div class="subtitle" id="question-text"></div>
                        <div class="buttons">
                            <button id="a1" class="question-button button is-fullwidth">
                            </button>
                            <button id="a2" class="question-button button is-fullwidth">
                            </button>
                            <button id="a3" class="question-button button is-fullwidth">
                            </button>
                            <button id="a4" class="question-button button is-fullwidth">
                            </button>
                        </div>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script src="../scripts/firebaseInit.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="../scripts/auth/authRedirect.js"></script>
    <script src="../scripts/auth/logout.js"></script>


    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/game.js"></script>
</body>
</html>
